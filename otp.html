<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendOtpButton = document.getElementById('sendOtpButton');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const messageElement = document.getElementById('message');

            sendOtpButton.addEventListener('click', () => {
                const phoneNumber = phoneNumberInput.value.trim();
                handleOtpSending(phoneNumber);
            });

            const handleOtpSending = (phoneNumber) => {
                if (!phoneNumber) {
                    displayMessage('Please enter a valid phone number.');
                    return;
                }

                sendOtp(phoneNumber)
                    .then(() => displayMessage('OTP sent successfully!'))
                    .catch(() => displayMessage('Failed to send OTP. Please try again.'));
            };

            const displayMessage = (message) => {
                messageElement.textContent = message;
            };

            const sendOtp = (phoneNumber) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const success = Math.random() > 0.2; // 80% chance of success
                        success ? resolve() : reject(new Error('Failed to send OTP'));
                    }, 1000);
                });
            };
        });
    </script>
</head>
<body>
    <h1>Send OTP</h1>
    <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
    <button id="sendOtpButton">Send OTP</button>
    <p id="message"></p>
</body>
</html>
