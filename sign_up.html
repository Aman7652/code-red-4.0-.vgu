<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="back">
    <div class="container-fluid">
        <div class="container shadow-lg mt-lg-5 border-black cont">
    <form >
        <h1 class="py-2 text-center  mt-2 ">Sign Up</h1><hr>
        <div class="form-row row d-flex ">
          <div class="form-group col-md-6">
            <label for="inputName4">First Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName4">Last Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Last name">
          </div>
          <div class="form-group col-md-12">
            <label for="inputnum4">Phone No</label>
            <input type="text" class="form-control" id="inputnum4" placeholder="Phone no">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          
          <div class="form-group col-md-12">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="d-flex gap-3">
          <div class="form-group col-md-5">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
            
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree to declared <a href="" class="link"> terms and conditions.</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 bga ">Sign in</button>
      </form>
        </div>
    </div>
</body>
</html>
