<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHN0YXJ8ZW58MHx8fHwxNjY4NzY3MDM0&ixlib=rb-1.2.1&q=80&w=1080'), #1a1a2e; /* Starry background */
            background-size: cover; 
            color: #ffffff; 
        }

        .chatbot {
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(30, 30, 60, 0.8); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); 
        }

        header {
            background-color: #1f406d; 
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 0 0 5px #ffffff; 
        }

        #messages {
            list-style-type: none;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }

        .user, .bot {
            margin-bottom: 10px;
        }

        .user {
            text-align: right; 
        }

        .bot {
            text-align: left; 
        }

        .message {
            display: inline-block;
            padding: 10px;
            border-radius: 15px; 
            max-width: 75%; 
        }

        .user .message {
            background-color: #ff6f61; 
            color: white; 
        }

        .bot .message {
            background-color: #4f4f4f; 
            color: white; 
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2); 
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none; 
            resize: none; 
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
        }

        #sendBtn {
            padding: 10px 15px;
            background-color: #ff6f61; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; 
            transition: background-color 0.3s ease;
        }

        #sendBtn:hover {
            background-color: #ff4c3b; 
        }

        .poster {
          position:absolute;
          top:-50%;
          left:-50%;
          width:auto;
          height:auto;
          z-index:-1; 
          opacity:.2; 
          pointer-events:none; 
          filter:saturate(200%) blur(5px);
          transform-origin:center center; 
          transform : scale(2);
      }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHN0YXJ8ZW58MHx8fHwxNjY4NzY3MDM0&ixlib=rb-1.2.1&q=80&w=1080" class="poster" alt="Astral Background" />
    <div class="chatbot">
        <header><span>HOW MAY I HELP YOU !!</span></header>
        <ul id="messages"></ul>
        <div class="chat-input">
            <textarea placeholder="Type your message..." id="chatInput" rows="2"></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById("messages");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        sendBtn.addEventListener("click", async () => {
            const userMessage = chatInput.value.trim();
            
            if (userMessage) {
                addMessage('user', userMessage);
                chatInput.value = '';
                
                const botResponse = await getBotResponse(userMessage);
                addMessage('bot', botResponse);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; 
            }
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('li');
            messageElement.className = sender;

            const messageContent = document.createElement('span');
            messageContent.className = 'message';
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
        }

        async function getBotResponse(userMessage) {
           const API_KEY = "AIzaSyB5wcC9wt6qJqM7q_ZsjWKrN14uQLHW22Q"; 
           
           try {
               const response = await fetch('https://api.openai.com/v1/chat/completions', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                       'Authorization': `Bearer ${API_KEY}`
                   },
                   body: JSON.stringify({
                       model: "gpt-3.5-turbo",
                       messages: [{ role: "user", content: userMessage }]
                   })
               });
               
               if (!response.ok) throw new Error('Network response was not ok');
               
               const data = await response.json();
               return data.choices[0].message.content; 
           } catch (error) {
               console.error('Error:', error);
               return "Sorry, I couldn't get a response from the AI.";
           }
       }
    </script>
</body>
</html>
